<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--iconos bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--animate css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png">
    <script defer src="./assets/js/script.js"></script>
    <title>TriviKids</title>
</head>
<body>
    <nav class="py-2 text-center">
        <a href="index.html" class="text-k fw-bold">TRIVI<span class="text-primary">KIDS</span></a>
    </nav>
    <section class="inicio">
        <div class="contenido-inicio d-flex flex-column justify-content-center align-items-center mx-auto">
            <h1 class="titulo animate__animated animate__backInDown fw-bold my-5 text-center mx-auto">Bienvenidos a Trivi<span class="text-k">K</span>ids!</h1>
            <img src="./assets/img/img-inicio.jpg" class="imagen-inicio rounded-circle" alt="Imagen trivias">
            <div class="text-center pt-5 container">
                <p class="instruccion pt-2">
                    ¡Vamos a jugar y divertirnos! Tienes 5 preguntas para demostrar todo lo que sabes,
                    solo elige el tema que más te guste y comencemos! <span class="span-instruccion text-k fw-bold">!Buena suerte!</span>
                </p>
                <!--Ingreso de datos-->
                <div class="d-flex flex-wrap justify-content-center gap-5 aling.items-center py-5 mx-auto">
                    <div class="cont-nombre">
                        <h5><label for="nombre">Ingresa tu nombre</label></h5>
                        <input type="text" name="nombre" id="inputNombre" class="form-control" />
                    </div>
                    <div class="cont-btn">
                        <h5>¿Que trivia deseas realizar?</h5>
                        <select class="select form-control" id="seleccionTrivia">
                            <option value="" selected disabled>Selecciona una opcion</option>
                            <option value="cuentos">Cuentos</option>
                            <option value="animales">Animales</option>
                        </select>
                    </div>
                </div>

                <button class="btn fw-bold text-black mb-5 text-center mx-auto" id="mostrarMensajeButton">Empezar a Jugar</button>
            </div>
        </div>
    </section>

    <footer class="footer bg-dark text-center mx-auto py-3">
        <p class="small text-light">TriviKids&copy; - Desarrollado por Jasmin</p>
    </footer>
</body>
</html>
